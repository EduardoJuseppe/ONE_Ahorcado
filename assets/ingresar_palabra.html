<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ONE - Lógica de Programación - Encriptador de Texto</title>
    <link rel="stylesheet" href="../css/ingresar_palabra.css">
    <link rel="stylesheet" href="../css/responsive_ingresar_palabra.css">

 </head>

<body>
    <!-- Seccion Main -->
    <div class="cuerpo">
        <img class="logoAlura" src="../img/LogoA.png"/>
        <div class="divContenido">
            <textarea maxlength="8" class="AreaMensaje" name="mensaje" spellcheck="false"
                placeholder="Ingrese una palabra" data-textarea></textarea>
        </div>
        <div class="divBotones">
            <i class="fa-solid fa-circle-exclamation"></i><span class="spanMaxLetras"> Max. de 8 letras</span>  
            <div class="acomodarBotones">
                <button name="guardar" class="btn guardar">Guardar y Empezar</button>
                <button name="cancelar" class="btn cancelar">Cancelar</button>
            </div>    
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/acf9a5f092.js" crossorigin="anonymous"></script>
    <script type="module" src="../js/btn_ingresar_palabra.js"></script>
</body>
</html>
